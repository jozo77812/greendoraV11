<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail produktu</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Horný pás -->
    <header class="header">
        <h1>GreenDora</h1>
        <nav>
            <a href="index.html">Domov</a>
            <a href="contact.html">Kontakt</a>
            <a href="cart.html">Košík</a>
        </nav>
    </header>

    <!-- Sekcia položiek -->
    <section class="related-items">
        <h2 id="product-name">Detail produktu</h2>
        <div id="item-grid" class="item-grid">
            <!-- Dynamický obsah položiek -->
        </div>
    </section>

    <script>
        // Načítanie parametra z URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const product = urlParams.get('product');

        // Definovanie produktov a ich položiek
        const productDetails = {
            bamboo: {
                name: 'Bambusové produkty',
                startIndex: 1,
                endIndex: 6
            },
            bottles: {
                name: 'Sklenené fľaše',
                startIndex: 7,
                endIndex: 12
            },
            toys: {
                name: 'Drevené hračky',
                startIndex: 13,
                endIndex: 18
            },
            beeswax: {
                name: 'Výrobky z včelieho vosku',
                startIndex: 19,
                endIndex: 24
            }
        };

        // Zobrazenie detailu produktu
        if (product && productDetails[product]) {
            const details = productDetails[product];
            document.getElementById('product-name').innerText = details.name;

            const itemGrid = document.getElementById('item-grid');
            for (let i = details.startIndex; i <= details.endIndex; i++) {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');
                itemDiv.innerHTML = `
                    <h3>Položka ${i}</h3>
                    <img src="assets/images/${i}.jpg" alt="Položka ${i}">
                    <p class="price">${10 * i}.00 EUR</p>
                    <input type="number" min="1" value="1">
                    <button class="add-to-cart">Pridať do košíka</button>
                `;
                itemGrid.appendChild(itemDiv);
            }
        } else {
            document.getElementById('product-name').innerText = 'Produkt nenájdený';
        }
    </script>
</body>
</html>
