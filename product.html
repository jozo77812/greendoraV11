<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail produktu</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Horný pás -->
    <header class="header">
        <h1>GreenDora</h1>
        <nav>
            <a href="index.html">Domov</a>
            <a href="contact.html">Kontakt</a>

    </header>

    <!-- Sekcia položiek -->
    <section class="related-items">
        <h2 id="product-name">Detail produktu</h2>

                <h3>Položka 1</h3>

            </div>
            <div class="item">
                <img src="assets/images/2.jpg" alt="Položka 2">
                <h3>Položka 2</h3>
                <p class="price">20.00 EUR</p>
                <input type="number" min="1" value="1">
                <button class="add-to-cart" onclick="addToCart('Položka 2', 20.00)">Pridať do košíka</button>
            </div>
            <div class="item">
                <img src="assets/images/3.jpg" alt="Položka 3">
                <h3>Položka 3</h3>
                <p class="price">30.00 EUR</p>
                <input type="number" min="1" value="1">
                <button class="add-to-cart" onclick="addToCart('Položka 3', 30.00)">Pridať do košíka</button>
              <div class="item">
                <img src="assets/images/3.jpg" alt="Položka 3">
                <h3>Položka 3</h3>
                <p class="price">5000.00 EUR</p>
                <input type="number" min="1" value="1">
                <button class="add-to-cart" onclick="addToCart('Položka 3', 30.00)">Pridať do košíka</button>
            </div>
        </div>
    </section>

    <script src="assets/js/cart.js"></script>

</html>
