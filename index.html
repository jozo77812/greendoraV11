<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Greendora.sk</title>
</head>
<body>
    <!-- Horný pás -->
    <header class="top-bar">
        <div class="logo">Greendora.sk</div>
        <nav>
            <ul>
                <li><a href="#">Domov</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero sekcia -->
    <section id="hero">
        <div class="hero-content">
            <h1>Udržateľné riešenia pre váš život</h1>
            <p>Objavte naše ekologické produkty</p>
        </div>
    </section>

    <!-- Biela sekcia medzi hero a produktmi -->
    <div class="separator">
        <p>Udržateľné riešenia pre váš život • Objavte naše ekologické produkty</p>
    </div>

    <!-- Produkty -->
    <section class="products">
        <div class="product">
            <img src="assets/images/bamboo.jpg" alt="Bambusové výrobky">
            <h3>Bambusové výrobky</h3>
        </div>
        <div class="product">
            <img src="assets/images/bottles.jpg" alt="Sklenené fľaše">
            <h3>Sklenené fľaše</h3>
        </div>
        <div class="product">
            <img src="assets/images/toys.jpg" alt="Drevené hračky">
            <h3>Drevené hračky</h3>
        </div>
        <div class="product">
            <img src="assets/images/wax.jpg" alt="Výrobky z včelieho vosku">
            <h3>Výrobky z včelieho vosku</h3>
        </div>
    </section>
</body>
</html>
