<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Eco Shop</title>
</head>
<body>
    <header>
        <div class="logo">Eco Shop</div>
        <nav>
            <a href="#">Domov</a>
            <a href="#">Produkty</a>
            <a href="#">Kontakt</a>
            <a href="#">Košík</a>
        </nav>
    </header>

    <main>
        <!-- Hero sekcia -->
        <section class="hero">
            <h1>Udržateľné riešenia pre váš život</h1>
            <p>Objavte naše ekologické produkty</p>
        </section>

        <!-- Produkty -->
        <section class="products">
            <div class="product-card">
                <img src="assets/images/product1.jpg" alt="Produkt 1">
                <div class="product-name">Produkt 1</div>
                <div class="product-price">10.00€</div>
                <button class="add-to-cart" onclick="addToCart('Produkt 1', 10.00)">Pridať do košíka</button>
            </div>
            <div class="product-card">
                <img src="assets/images/product2.jpg" alt="Produkt 2">
                <div class="product-name">Produkt 2</div>
                <div class="product-price">15.00€</div>
                <button class="add-to-cart" onclick="addToCart('Produkt 2', 15.00)">Pridať do košíka</button>
            </div>
            <div class="product-card">
                <img src="assets/images/product3.jpg" alt="Produkt 3">
                <div class="product-name">Produkt 3</div>
                <div class="product-price">20.00€</div>
                <button class="add-to-cart" onclick="addToCart('Produkt 3', 20.00)">Pridať do košíka</button>
            </div>
            <div class="product-card">
                <img src="assets/images/product4.jpg" alt="Produkt 4">
                <div class="product-name">Produkt 4</div>
                <div class="product-price">25.00€</div>
                <button class="add-to-cart" onclick="addToCart('Produkt 4', 25.00)">Pridať do košíka</button>
            </div>
        </section>
    </main>
</body>
</html>
