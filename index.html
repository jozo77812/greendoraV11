<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Shop</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Horný pás -->
    <header class="header">
        <h1>Eco Shop</h1>
        <nav>
            <a href="#">Domov</a>
            <a href="#">Produkty</a>
            <a href="#">Kontakt</a>
        </nav>
    </header>

    <!-- Hero obrázok -->
    <section class="hero">
        <div class="hero-container">
            <img src="assets/images/hero.jpg" alt="Hero obrázok">
            <div class="hero-text">
                <h2>Udržateľné riešenia pre váš život</h2>
                <p>Objavte naše ekologické produkty</p>
            </div>
        </div>
    </section>

    <!-- Sekcia produktov -->
    <section class="products">
        <h2 class="section-title">Naše Produkty</h2>
        <div class="product-grid">
            <div class="product bamboo">
                <img src="assets/images/bamboo.jpg" alt="Bambusové výrobky">
                <p>Bambusové výrobky</p>
            </div>
            <div class="product bottles">
                <img src="assets/images/bottles.jpg" alt="Sklenené fľaše">
                <p>Sklenené fľaše</p>
            </div>
            <div class="product toys">
                <img src="assets/images/toys.jpg" alt="Drevené hračky">
                <p>Drevené hračky</p>
            </div>
            <div class="product wax">
                <img src="assets/images/wax.jpg" alt="Výrobky z včelieho vosku">
                <p>Výrobky z včelieho vosku</p>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
