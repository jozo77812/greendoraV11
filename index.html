<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <span>Kontakt</span>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <img src="assets/images/hero.jpg" alt="Hero Image">
        </section>
        <section class="products">
            <div class="product-list">
                <div class="product">Bambusové výrobky</div>
                <div class="product">Sklenené fľaše</div>
                <div class="product">Drevené hračky</div>
                <div class="product">Výrobky z včelieho vosku</div>
            </div>
        </section>
    </main>
</body>
</html>
