<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greendora.sk</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- 1. Horný pás s logom a záložkami -->
    <header>
        <div class="logo">Greendora.sk</div>
        <nav>
            <a href="#home">Domov</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>

    <!-- 2. Hero obrázok -->
    <section id="hero">
        <div class="hero-content">
            <h1>Udržateľné riešenia pre váš život</h1>
            <p>Objavte naše ekologické produkty</p>
        </div>
    </section>

    <!-- 3. Štyri typy produktov -->
    <section id="categories">
        <div class="category">
            <img src="assets/images/bamboo.jpg" alt="Bambusové výrobky">
            <h3>Bambusové výrobky</h3>
        </div>
        <div class="category">
            <img src="assets/images/bottles.jpg" alt="Sklenené fľaše">
            <h3>Sklenené fľaše</h3>
        </div>
        <div class="category">
            <img src="assets/images/toys.jpg" alt="Drevené hračky">
            <h3>Drevené hračky</h3>
        </div>
        <div class="category">
            <img src="assets/images/wax.jpg" alt="Výrobky z včelieho vosku">
            <h3>Výrobky z včelieho vosku</h3>
        </div>
    </section>
</body>
</html>
