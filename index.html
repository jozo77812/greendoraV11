<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenDora</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Horný pás -->
    <header class="header">
        <h1>GreenDora</h1>
        <nav>
            <a href="index.html">Domov</a>
            <a href="contact.html">Kontakt</a>
            <a href="about.html">O nás</a>
        </nav>
    </header>

    <!-- Hero obrázok -->
    <section class="hero">
        <div class="hero-container">
            <img src="assets/images/hero.jpg" alt="Hero obrázok">
            <div class="hero-text">
                <h2>Udržateľné riešenia pre váš život</h2>
                <p>Objavte naše ekologické produkty</p>
            </div>
        </div>
    </section>

    <!-- Sekcia produktov -->
    <section class="products">
        <h2 class="section-title">Naše produkty</h2>
        <div class="product-grid">
            <div class="product bamboo">
                <img src="assets/images/bamboo.jpg" alt="Bambusové produkty">
                <h3 class="product-title">Bambusové produkty</h3>
                <p class="product-price">Cena: 10 EUR</p>
                <button class="add-to-cart">Pridať do košíka</button>
            </div>
            <div class="product bottles">
                <img src="assets/images/bottles.jpg" alt="Sklenené fľaše">
                <h3 class="product-title">Sklenené fľaše</h3>
                <p class="product-price">Cena: 15 EUR</p>
                <button class="add-to-cart">Pridať do košíka</button>
            </div>
            <div class="product toys">
                <img src="assets/images/toys.jpg" alt="Drevené hračky">
                <h3 class="product-title">Drevené hračky</h3>
                <p class="product-price">Cena: 20 EUR</p>
                <button class="add-to-cart">Pridať do košíka</button>
            </div>
            <div class="product wax">
                <img src="assets/images/wax.jpg" alt="Výrobky z včelieho vosku">
                <h3 class="product-title">Výrobky z včelieho vosku</h3>
                <p class="product-price">Cena: 25 EUR</p>
                <button class="add-to-cart">Pridať do košíka</button>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
