<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail produktu</title>
    <link rel="stylesheet" href="assets/css/styles.css">

<body>
    <!-- Horný pás -->
    <header class="header">
        <h1>GreenDora</h1>
        <nav>
            <a href="index.html">Domov</a>
