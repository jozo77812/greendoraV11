<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Shop</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Horný pás -->
    <header class="header">
        <h1>Eco Shop</h1>
        <nav>
            <a href="#">Domov</a>
            <a href="#">Produkty</a>
            <a href="#">Kontakt</a>
        </nav>
    </header>

    <!-- Hero obrázok -->
    <section class="hero">
        <img src="assets/images/hero.jpg" alt="Hero obrázok">
        <div class="hero-text">
            <h2>Udržateľné riešenia pre váš život</h2>
            <p>Objavte naše ekologické produkty</p>
        </div>
    </section>

    <!-- Filter produktov -->
    <div class="filter-container">
        <button class="filter-btn" data-filter="all">Všetky</button>
        <button class="filter-btn" data-filter="bamboo">Bambusové výrobky</button>
        <button class="filter-btn" data-filter="bottles">Sklenené fľaše</button>
        <button class="filter-btn" data-filter="toys">Drevené hračky</button>
        <button class="filter-btn" data-filter="wax">Výrobky z včelieho vosku</button>
    </div>

    <!-- Sekcia produktov -->
    <section class="products">
        <div class="product bamboo">
            <img src="assets/images/bamboo.jpg" alt="Bambusové výrobky">
            <p>Bambusové výrobky</p>
            <button class="wishlist-btn">Pridať do wishlistu</button>
        </div>
        <div class="product bottles">
            <img src="assets/images/bottles.jpg" alt="Sklenené fľaše">
            <p>Sklenené fľaše</p>
            <button class="wishlist-btn">Pridať do wishlistu</button>
        </div>
        <div class="product toys">
            <img src="assets/images/toys.jpg" alt="Drevené hračky">
            <p>Drevené hračky</p>
            <button class="wishlist-btn">Pridať do wishlistu</button>
        </div>
        <div class="product wax">
            <img src="assets/images/wax.jpg" alt="Výrobky z včelieho vosku">
            <p>Výrobky z včelieho vosku</p>
            <button class="wishlist-btn">Pridať do wishlistu</button>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
